<div>
    <h1 class="mx-4 my-3">Top 10 Albums</h1>
    <div class="flex-wrap" *ngIf="albums">
        <ul>
            <li *ngFor="let album of albums">
                <a [routerLink]="['/albums', album.id]">
                    <div class="card">
                          <div><img class="picw100px" [src]="album.image" alt="Album Image"></div>
                          <div class="container">
                            <h4><b>{{album.title}}</b></h4>
                            <div class="d-flex flex-row justify-content-between"><p>{{album.artist.name}}</p> <p>rating: {{album.rating}}</p></div>
                          </div>
                      </div>
                </a>
            </li>
        </ul>
    </div>
</div>
